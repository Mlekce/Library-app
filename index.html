<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Library app">
    <meta name="keywords" content="Odin project, library app">
    <meta name="author" content="Srdjan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MATERIAL ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library project</title>
</head>
<body>
    <header>
        <h1>The Library App Project</h1>
    </header>
    <main>
        <section class="main">
            <h1>My books:</h1>
            <div id="show-books">
        
            </div>
        </section>
        <aside>
            <form action="#" method="get" id="form">
                <legend>Add book to library</legend>
                <fieldset>
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title" min="2" max="20" required>
                </fieldset>
                
                <fieldset>
                    <label for="author">Book Author:</label>
                    <input type="text" id="author" name="author" min="2" max="20" required>
                </fieldset>

                <fieldset>
                    <label for="year">Book Year:</label>
                    <input type="text" id="year" name="year" min="2" max="20" required>
                </fieldset>

                <fieldset>
                    <label for="pages">Number of pages:</label>
                    <input type="text" id="pages" name="pages" min="2" max="20" required>
                </fieldset>

                <fieldset>
                    <label for="isRead">Have you read it (true / false)?</label>
                    <input type="range" id="isRead" name="isRead" min="true" max="false" step="100" required>
                </fieldset>

                <fieldset>
                    <button type="submit">Add book</button>
                </fieldset>
            </form>
            <br>
            <br>
            <div>
                <h2>Statistics:</h2>
                <div class="stats">
                    <div>
                        <p>Number of books in library:</p> <span id="no-lib">0</span>
                    </div>
                    <div>
                        <p>Number of books i read:</p> <span id="no-read">0</span>
                    </div>
                </div>
            </div>
        </aside>    
    </main>
</body>
</html>
